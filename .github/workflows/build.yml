name: Build static ffmpeg

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  package-linux:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        arch:
          - x86_64
          - arm64
    env:
      ARCH: ${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get update -y && \
          sudo apt-get install -y yasm subversion nasm wget gawk
      - name: Install ARM64 compiler
        if: env.ARCH == 'arm64'
        run: |
          sudo apt-get update -y && \
          sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Build
        run: ./build-linux.sh
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-linux-${{ env.ARCH }}
          path: artifacts/

  package-windows:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        arch:
          - x86_64
          - arm64
    env:
      ARCH: ${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get update -y && \
          sudo apt-get install -y yasm nasm subversion wget gawk
      - name: Install x86_64 compiler
        if: env.ARCH == 'x86_64'
        run: |
          sudo apt-get update -y && \
          sudo apt-get install -y mingw-w64 libz-mingw-w64-dev
      - name: Install ARM64 compiler (llvm-mingw)
        if: env.ARCH == 'arm64'
        run: |
          wget https://github.com/mstorsjo/llvm-mingw/releases/download/20231128/llvm-mingw-20231128-ucrt-ubuntu-20.04-x86_64.tar.xz
          tar -xf llvm-mingw-20231128-ucrt-ubuntu-20.04-x86_64.tar.xz
          echo "$PWD/llvm-mingw-20231128-ucrt-ubuntu-20.04-x86_64/bin" >> $GITHUB_PATH
      - name: Build
        run: ./build-windows.sh
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-windows-${{ env.ARCH }}
          path: artifacts/

  package-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        # https://developer.apple.com/documentation/apple-silicon/building-a-universal-macos-binary#Update-the-Architecture-List-of-Custom-Makefiles
        target:
          - x86_64-apple-macos10.9
          - arm64-apple-macos11
    env:
      TARGET: ${{ matrix.target }}
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: brew install yasm nasm subversion
      - name: Build
        run: ./build-macos.sh
      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-${{ matrix.target }}
          path: artifacts/

  package-macos-universal:
    runs-on: macos-latest
    needs: package-macos
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: ffmpeg-*-apple-*
          path: artifacts/
      - name: Create universal binaries
        run: |
          mkdir -p universal/bin
          for bin in ffmpeg ffprobe ffplay; do
            x86_bin="artifacts/ffmpeg-x86_64-apple-macos10.9/ffmpeg-6.1-audio-x86_64-apple-macos10.9/bin/$bin"
            arm_bin="artifacts/ffmpeg-arm64-apple-macos11/ffmpeg-6.1-audio-arm64-apple-macos11/bin/$bin"
            if [ -f "$x86_bin" ] && [ -f "$arm_bin" ]; then
              lipo -create "$x86_bin" "$arm_bin" -output "universal/bin/$bin"
              echo "Created universal binary: $bin"
            fi
          done
      - name: Archive universal artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-universal-macos
          path: universal/

  release:
    runs-on: ubuntu-latest
    needs:
      - package-linux
      - package-windows
      - package-macos-universal
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/
      - name: Make tarballs
        run: |
          mkdir artifacts/release/
          cd artifacts/
          for dir in ffmpeg-*/ffmpeg-*
          do
            name=$(basename $dir)
            tar czf release/$name.tar.gz -C $(dirname $dir) $name
          done

          mkdir apps
          mkdir apps/win_x86_64
          mkdir apps/win_arm64
          mkdir apps/mac
          mkdir apps/linux_x86_64
          mkdir apps/linux_aarch64

          cp ./ffmpeg-windows-x86_64/ffmpeg-6.1-audio-x86_64-win/bin/ff* apps/win_x86_64/
          cp ./ffmpeg-windows-arm64/ffmpeg-6.1-audio-aarch64-win/bin/ff* apps/win_arm64/
          cp ./ffmpeg-linux-x86_64/ffmpeg-6.1-audio-x86_64-linux-gnu/bin/ff* apps/linux_x86_64
          cp ./ffmpeg-linux-arm64/ffmpeg-6.1-audio-arm64-linux-gnu/bin/ff* apps/linux_aarch64
          cp ./ffmpeg-universal-macos/bin/ff* apps/mac/
   
      # upload this so it is available to download in action artifacts.    
      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apps
          path: artifacts/apps

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: artifacts/release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
